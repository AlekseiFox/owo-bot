plugins {
    id 'java'
    id 'application'
}

group 'studio.spiderling'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'studio.spiderling.owobot.owoBot'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.SpiderlingStudio:Commandler:1.3.4'

}
